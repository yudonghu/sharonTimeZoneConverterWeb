<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时差换算器</title>
    <script>
        function convertTime() {
            const cityOffsets = {
                "北京": 8,
		"印度": 5.5,
		"俄罗斯": 3,
		"乌克兰": 2,
		"德国": 1,
                "英国": 0,
		"夏威夷 ": -10,
                "洛杉矶": -8,
		"凤凰城": -7,
		"芝加哥": -6,
                "纽约": -5,
                "委内瑞拉": -4,
		"巴西 ": -3 ,
		"新西兰": 12,
                "悉尼": 11,
                "东京": 9
            };
            
            let fromCity = document.getElementById("fromCity").value;
            let toCity = document.getElementById("toCity").value;
            let dateInput = document.getElementById("dateInput").value;
            let timeInput = document.getElementById("timeInput").value;
            
            if (!dateInput || !timeInput) {
                alert("请输入日期和时间！");
                return;
            }
            
            let fromOffset = cityOffsets[fromCity];
            let toOffset = cityOffsets[toCity];
            
            let date = new Date(`${dateInput}T${timeInput}:00Z`);
            date.setUTCHours(date.getUTCHours() + toOffset - fromOffset);
            
            let convertedDate = date.toISOString().substr(0, 10);
            let convertedTime = date.toISOString().substr(11, 5);
		document.getElementById("result").innerText = `转换后时间：\n\n 当 ${fromCity} 的时间为: ${dateInput} ${timeInput} \n\n${toCity} 的时间为: ${convertedDate} ${convertedTime}`;
        }
    </script>
    <style>
	.image-container {
	    display: flex;
	    align-items:center;
	}
	.image-container p {
	    margin-right: 10px:
	    font-size: 18px;
	    font-weight: bold;
	}
     </style>
</head>
<body>
    <h2>简易时差换算器</h2>
    <label for="fromCity">从城市(已知时间)：</label>
    <select id="fromCity">
        <option value="北京">GMT+8 北京 新加坡</option>
        <option value="印度">GMT+5.5 印度</option>
        <option value="俄罗斯">GMT+3 俄罗斯</option>
        <option value="乌克兰">GMT+2 乌克兰</option>
        <option value="德国">GMT+1 德国 荷兰 法国 意大利</option>
        <option value="英国">GMT+0 英国</option>
        <option value="夏威夷">GMT-10 夏威夷</option>
        <option value="洛杉矶">GMT-8 洛杉矶 旧金山 西雅图 温哥华 提华纳</option>
        <option value="凤凰城">GMT-7 凤凰城</option>
        <option value="芝加哥">GMT-6 芝加哥</option>
        <option value="纽约">GMT-5 纽约 华盛顿DC 渥太华 多伦多 坎昆</option>
        <option value="委内瑞拉">GMT-4 委内瑞拉</option>
        <option value="巴西">GMT-3 巴西</option>
        <option value="新西兰">GMT+12 新西兰</option>
        <option value="悉尼">GMT+11 悉尼</option>
        <option value="东京">GMT+9 东京</option>
    </select>
    <br>
    
    <label for="dateInput">输入日期：</label>
    <input type="date" id="dateInput">
    <br>

    <label for="timeInput">输入时间 (24小时制, HH:MM)：</label>
    <input type="time" id="timeInput">
    <br><br>

    <label for="toCity">到城市(未知时间)：</label>
    <select id="toCity">
        <option value="北京">GMT+8 北京 新加坡</option>
        <option value="印度">GMT+5.5 印度</option>
        <option value="俄罗斯">GMT+3 俄罗斯</option>
        <option value="乌克兰">GMT+2 乌克兰</option>
        <option value="德国">GMT+1 德国 荷兰 法国 意大利</option>
        <option value="英国">GMT+0 英国</option>
        <option value="夏威夷">GMT-10 夏威夷</option>
        <option value="洛杉矶">GMT-8 洛杉矶 旧金山 西雅图 温哥华 提华纳</option>
        <option value="凤凰城">GMT-7 凤凰城</option>
        <option value="芝加哥">GMT-6 芝加哥</option>
        <option value="纽约">GMT-5 纽约 华盛顿DC 渥太华 多伦多 坎昆</option>
        <option value="委内瑞拉">GMT-4 委内瑞拉</option>
        <option value="巴西">GMT-3 巴西</option>
        <option value="新西兰">GMT+12 新西兰</option>
        <option value="悉尼">GMT+11 悉尼</option>
        <option value="东京">GMT+9 东京</option>
    </select>
    <br><br>

    <button onclick="convertTime()">转换</button>
    <br><br>
    
    <p id="result"></p>

</body>
</html>
